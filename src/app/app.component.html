<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="my-4 text-center">Import & Export Excel in <span class="text-danger">Angular</span></h3>
      <div class="row">
        <div class="col-md-4">
          <input class="my-2" type="file" (change)="readExcel($event)">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4" style="padding-left: 45px;">
          <button (click)="exportexcel()" type="button" class="btn btn-success my-1">Export to Excel</button>
        </div>
      </div>
  
  <table id="excel-table" class="table">
    <thead class="table-dark">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of ExcelData">
        <th scope="row">{{d.id}}</th>
        <td>{{d.name}}</td>
        <td>{{d.email}}</td>
        <td>{{d.phonenumber}}</td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
</div>
